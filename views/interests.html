<include href="views/header.html"/>
<main class="container ">
    <div class="border p-4 pb-5 rounded-sm m-4">
        <div>
            <h2>Interests</h2>
        </div>

        <hr>
        <div class="">
            <form action="#" method="post" class="form-inline">

                <!-- get interests -->
                <div class="form-group">
                    <label class="col-sm-2 control-label bold-font">In-door Interests</label>
                    <div class="row-cols-5 p-3">
                            <repeat group="{{ @indoors }}" value="{{ @indoor }}">
                                <div class="form-check form-check-inline col">
                                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                                                                       name="indoor[]"
                                                                       value="{{ @indoor }}">
                                    <check if="{{ in_array(@indoor, @userOutdoor) }}">
                                        checked="checked"
                                    </check>
                                    {{ @indoor }}</label>
                        </div>
                            </repeat>

                        <check if="{{ isset(@errors['indoor']) }}">
                            <span class="err">{{ @errors['indoor'] }}</span>
                        </check>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label bold-font">Out-door Interests</label>
                    <div class="row-cols-5 p-3">
                        <repeat group="{{ @outdoors }}" value="{{ @outdoor }}">
                            <div class="form-check form-check-inline col">
                                <label class="form-check-label"><input class="form-check-input" type="checkbox"
                                                                       name="outdoor[]"
                                                                       value="{{ @outdoor }}">
                                    <check if="{{ in_array(@outdoor, @userIndoor) }}">
                                        checked="checked"
                                    </check>
                                    {{ @indoor }}</label>
                            </div>
                        </repeat>

                        <check if="{{ isset(@errors['outdoor']) }}">
                            <span class="err">{{ @errors['outdoor'] }}</span>
                        </check>
                    </div>
                </div>

                <div class="mb-4">
                    <input class="btn btn-info align-right " type="submit" value="Next>">
                </div>
            </form>
        </div>
    </div>


</main>
</body>
</html>
